{% extends "StudentModule/base/base.html" %} {% block content %}

<div id="dominiClass_assignmentsPage" class="h-screen w-full">
  <div class="flex flex-col h-screen w-full">
    <!--Header (Assignments)-->
    <div
      id="assignmentsPage_header"
      class="h-16 w-full flex justify-start items-center bg-[#FF6010]"
    >
      <h1 class="text-xl font-sans font-bold text-slate-50 ml-8">
        Assignments
      </h1>
    </div>

    <!--Body (Assignments)-->
    <div
      id="assignmentsPage_body"
      class="h-full w-full flex flex-col justify-start items-center bg-[#F6F4F3]"
    >
      <!--Assignment Item -->
      <div
        id="{{activity.id}}"
        class="h-[16%] w-[85%] sm:w-3/4 flex rounded-3xl border-2 border-[#A7A6A5] mt-8"
      >
        <div class="h-full w-[10%] flex justify-center items-center ml-6">
          <img
            class="object-cover max-w-16 max-h-10 sm:max-w-[70%] sm:max-h-[70%]"
            src="activityIcon.png"
            alt="lessonIcon"
          />
        </div>
        <div class="text-black ml-6 sm:ml-7 mt-5 sm:mt-3">
          <h1 class="text-base sm:text-xl font-bold">
            {{activity.activity_name}}
          </h1>
          <h3 class="text-sm sm:text-base">{{activity.course_code}}</h3>
          <p class="text-sm sm:text-sm">
            {{activity.activity_date}} | {{activity.activity_time}}
          </p>
        </div>
      </div>
      <div
        class="mt-20 bg-gray-200 w-3/4 rounded rounded-lg flex flex-col justify-center items-center h-[65%] overflow-y-auto"
      >
        <h1 class="text-2xl font-semibold mt-6">
          {{activity.activity_description}}
        </h1>

        <form
          method="POST"
          action="{% url 'submit assignment' activity.id %}"
          class="mt-4 w-3/4 h-full flex flex-col justify-end mb-4"
        >
          {% csrf_token %}
          <div class="mb-4">
            <label
              for="answer"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Your Answer
            </label>
            <textarea
              id="answer"
              name="answer"
              rows="4"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Type your answer here..."
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
