{% extends "StudentModule/base/base.html" %}

<!-- This is the content block -->
{% block content %}

<div id="dominiClass_homePage" class="h-screen w-full">
  <div class="flex flex-col h-screen w-full">
    <div
      id="homePage_header"
      class="h-16 w-full flex justify-start items-center bg-[#FF6010]"
    >
      <!--Header (Home)-->
      <h1 class="text-xl font-sans font-bold text-slate-50 ml-8">Home</h1>
    </div>

    <div class="h-full w-full flex bg-[#F6F4F3]">
      <!--Table-->

      <table
        id="courseTable"
        class="w-3/4 h-1/4 border-collapse ml-12 sm:ml-24 mt-8 sm:mt-16"
      >
        <thead
          class="h-12 text-left text-sm sm:text-base indent-6 bg-[#EBEBEC]"
        >
          <tr>
            <th class="border border-gray-300">Courses Id</th>
            <th class="border border-gray-300">Courses Name</th>
          </tr>
        </thead>

        <tbody
          class="border-black text-left text-sm sm:text-base indent-6 bg-slate-50"
        >
          {% for course in courses %}
          <tr>
            <td id="courseCode" class="border border-gray-300">
              {{course.course_code}}
            </td>
            <td id="courseName" class="border border-gray-300 text-center">
              {{ course.course_name }}
            </td>
          </tr>

          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
